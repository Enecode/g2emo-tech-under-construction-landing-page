<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./G2EMO_LOGO_White.png" type="image/gif" sizes="16x16">
    <title>G2EMO</title>
    <meta name="description" content="We also work with trusted partners to adapt our technology and provide value to our customers.">

<div>
    <div class="container">
        <div class="logo">
            <img src="./G2EMO_LOGO_White.png" alt="G2EMO">
        </div>
        <div class="headline">
            <h1>Under Construction</h1>
        </div>
        <div class="description">
            <p>Our website is currently undergoing scheduled maintenance. We Should be back shortly. Thank you for your patience.</p>
        </div>
        <div class="contact-form">
            <form action="index.html" method="post">
                <input type="text" name="name" placeholder="Name">

            <button type="submit" class="submit-button" name="submit">Send</button>
        </div>

        <div class="footer-container">
            <div class="footer-logo">
                <img src="./G2EMO_LOGO_White.png" alt="logo">
            </div>
            <div class="social-media">
                <a href="https://web.facebook.com/g2emotechologies?_rdc=1&_rdr"><img class="facebook-icon" src="./facebook.png"  alt="facebook"></a>
                <a href="https://www.instagram.com/g2emotech/"><img class="instagram-icon" src="./instagram.jpeg" alt="instagram"></a>
            </div>
        </div>
